{% extends 'index.html' %}

{% load static %}

{% block main %}
  <div class="container">
    <div>
      <img src="{% static car.picture %}">
    </div>
    <div class="f2">
      <p>
        <span>
          {{ car.serbran }} {{ car.ctitle }}
        </span>
        <i>{{ car.mileage }}</i>公里/万
      </p>
      <p>
        <em>
          价格：<span>{{ car.price }}</span>万元
        </em>
        <a href="{% url 'addorder' %}?carid={{ car.id }}">我要购买</a>
      </p>
      <s>新车指导价：{{ car.newprice }}万元</s>
    </div>
  </div>
{% endblock %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/detail.css' %}">
{% endblock %}
